<VirtualHost LOCALIPHERE:443>
DocumentRoot /var/www
WSGIScriptAlias / /var/www/plex/server.wsgi
<Directory "/var/www">
        Order deny,allow
        Allow from all
Options None
Require all granted
</Directory>
SSLEngine on
SSLCertificateFile /etc/ssl/certs/server.crt
SSLCertificateKeyFile /etc/ssl/private/server.key
ServerName FQDNHERE
</VirtualHost>
